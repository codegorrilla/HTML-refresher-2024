<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Refresher-2024</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="container">
        <h2 class="title">Today is: <p class="today"></p></h2>

        <h2 class="title">The fruit is: <p class="fruit"></p></h2>

        <h2 class="title date"></h2>

        <h2 id="today" class="title"></h2>

        <h2 id="month" class="title"></h2>

        <h3 class="msecToDate"></h3>

        <h3 class="dateNow"></h3>

        <p class="person-desc"></p>

        <p class="person-bio"></p>
    </section>

    <script src="main.js"></script>
    <script type="module">
        import messages from './js-modules/messages.js'
        import bio from './js-modules/bio.js'

        document.querySelector(".person-desc").innerHTML = messages()

        document.querySelector(".person-bio").innerHTML = bio('Sanjib', 40, 'developer')
    </script>
</body>
</html>
